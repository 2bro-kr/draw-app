<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>가중치 기반 추첨기</title>
<style>
	body {
		font-family: 'Segoe UI', sans-serif;
		background: linear-gradient(to right, #fceabb, #f8b500);
		padding: 15px;
		max-width: 500px;
		margin: auto;
		color: #333;
		box-sizing: border-box;
	}
	h2, h3 {
		color: #2c3e50;
		text-align: center;
	}
	input[type="text"] {
		width: 70%;
		padding: 10px;
		margin: 5px 0;
		border: 1px solid #ccc;
		border-radius: 8px;
		font-size: 16px;
	}
	button {
		margin: 5px;
		padding: 10px 14px;
		border: none;
		border-radius: 8px;
		background-color: #ff6f61;
		color: white;
		cursor: pointer;
		font-size: 15px;
		box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
	}
	button:hover {
		background-color: #e95d4f;
	}
	.counter-control {
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 10px;
		margin-bottom: 10px;
	}
	.counter-control button {
		width: 40px;
		height: 40px;
		font-size: 20px;
	}
	ul {
		list-style: none;
		padding-left: 0;
	}
	li {
		margin-bottom: 6px;
		font-size: 14px;
	}
	label {
		display: inline-block;
		margin: 10px 0 5px 0;
		font-weight: bold;
	}
	.winner {
		font-size: 1.5em;
		font-weight: bold;
		color: #c0392b;
		margin: 10px 0;
		text-align: center;
		background-color: #fcecec;
		border-radius: 10px;
		padding: 10px;
	}
</style>
</head>
<body>
<h2>가중치 기반 추첨기</h2>
<input type="text" id="nameInput" placeholder="이름 입력">
<button onclick="addParticipant()">추가</button>
<ul id="participantList"></ul>
<hr>
<div class="counter-control">
	<button onclick="adjustWinnerCount(-1)">-</button>
  	<span id="winnerDisplay"><strong>1</strong></span>명 당첨자
	<button onclick="adjustWinnerCount(1)">+</button>
</div>
<button onclick="runDraw()">추첨 실행</button>
<h3>확률</h3>
<div id="probabilities"></div>
<h3>결과</h3>
<div id="result"></div>
<hr>
<h3>기록</h3>
<ul id="log"></ul>
<script>
let participants = localStorage.getItem("participants") ? JSON.parse(localStorage.getItem("participants")) : [];
let history = localStorage.getItem("drawHistory") ? JSON.parse(localStorage.getItem("drawHistory")) : [];
let drawResult = null;
let winnerCount = 1;

function playSound() {
	const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
	audio.play();
}

function saveParticipants() {
	localStorage.setItem("participants", JSON.stringify(participants));
	localStorage.setItem("drawHistory", JSON.stringify(history));
	drawResult = null;
	displayParticipants();
	calculateProbabilities();
}

function addParticipant() {
	const name = document.getElementById("nameInput").value.trim();
	if (!name) return;
	if (!participants.find(p => p.name === name)) {
		participants.push({ name: name, checked: true });
		saveParticipants();
	}
	document.getElementById("nameInput").value = "";
}

function displayParticipants() {
	const list = document.getElementById("participantList");
	list.innerHTML = "";
	participants.forEach((p, i) => {
		const li = document.createElement("li");
		const count = history.filter(h => h.name === p.name).length;
		li.innerHTML = `<input type="checkbox" ${p.checked ? "checked" : ""} onchange="toggleCheck(${i})"> 
		<span onclick="editParticipant(${i})" style="cursor:pointer;">${p.name} (${count}회)</span>
		<button onclick="deleteParticipant(${i})">삭제</button>`;
		list.appendChild(li);
	});
	calculateProbabilities();
}

function editParticipant(index) {
	const newName = prompt("새 이름을 입력하세요:", participants[index].name);
	if (newName && newName.trim()) {
		participants[index].name = newName.trim();
		saveParticipants();
	}
function displayLog() {
	const log = document.getElementById("log");
	log.innerHTML = "";
	history.forEach((entry, index) => {
		const li = document.createElement("li");
		li.textContent = `${entry.time} - ${entry.name}`;
		li.innerHTML += ` <button onclick="deleteLog(${index})">삭제</button>`;
		log.appendChild(li);
	});
}

function deleteLog(index) {
	if (confirm("정말 이 기록을 삭제하시겠습니까?")) {
		history.splice(index, 1);
		saveParticipants();
		displayLog();
	}
}

displayParticipants();
displayLog();
</script>
</body>
</html>
